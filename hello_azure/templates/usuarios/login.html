<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n - Construye++</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/preline/dist/preline.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'chc-blue': '#1770C0',
                    }
                }
            }
        }
    </script>
    <style>
        .input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-wrapper::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-white">
    <header class="bg-chc-blue text-white p-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold">Panel de control - Construye++</h2>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="p-8">
                <h1 class="text-2xl font-bold text-center mb-6">Iniciar sesi칩n</h1>

                <!-- Mensaje de error si las credenciales son incorrectas -->
                {% if form.errors %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                        <strong>Error:</strong> Usuario o contrase침a incorrectos.
                    </div>
                {% endif %}

                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-chc-blue focus:ring-chc-blue" placeholder="Usuario" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-chc-blue focus:ring-chc-blue" placeholder="Contrase침a" required>
                    </div>
                    <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-black text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 transition-all text-sm w-full">
                        Iniciar
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white py-4 px-6 flex justify-between items-center border-t">
        <img src="/images/CChC_noBG.png" alt="CHC Logo" class="h-[4rem]">
        <a href="#" class="text-gray-600 hover:text-chc-blue">Soporte y Ayuda</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            HSStaticMethods.autoInit();
        });
    </script>
</body>
</html>
